<!DOCTYPE html>
<html>
<head>
  <style>
    .hover-box {
      width: 300px;
      height: 150px;
      background-color: white;
      border: 2px solid #ccc;
      text-align: center;
      line-height: 150px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .hover-box:hover {
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <div class="hover-box">
    Hover over this box!
  </div>

</body>
</html>
